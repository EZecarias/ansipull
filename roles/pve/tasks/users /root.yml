- name: users | root | create config directories
  file:
    path: /root/{{ item.dir }}
    state: directory
    owner: root
    group: root
    mode: 0700
  with_items:
      - { dir: '.vim' }
      - { dir: '.vim/colors' }
  tags: dotfiles

- name: users | root | copy dotfiles
  copy:
    remote_src: files/users/root/{{ item.src }}
    dest: /root/{{ item.dest }}
    owner: root
    group: root
    mode: 0600
  with_items:
      - { remote_src: 'bash/bashrc', dest: '.bashrc' }
      - { remote_src: 'bash/bash_profile', dest: '.bash_profile' }
      - { remote_src: 'bash/profile', dest: '.profile' }
      - { remote_src: 'tmux/tmux.conf', dest: '.tmux.conf' }
      - { remote_src: 'vim/vimrc', dest: '.vimrc' }
      - { remote_src: 'vim/xoria256.vim', dest: '.vim/colors/xoria256.vim' }
  tags: dotfiles
